# IRIS v6.0 - AI Profiler Konfiguration
# Tre intelligenta profiler för olika användningsfall

profiles:
  snabb:
    beskrivning: "Snabba svar under 2 sekunder med Groq Kimi K2"
    ai_provider: "groq"  # Groq Cloud med Kimi K2
    ai_model: "moonshotai/kimi-k2-instruct-0905"
    max_källor: 2
    cache_ttl: 300  # 5 minuter
    förväntad_svarstid: "< 2 sekunder"
    externa_anrop: true
    timeout_seconds: 5
    streaming: true  # Stöd för streaming
    temperature: 0.6
    max_tokens: 4096
    rekommenderad_för:
      - "Enkla faktafrågor"
      - "Real-time data (väder, börskurs)"
      - "Snabba svar utan djupanalys"
    exempel:
      - "Vad är OMX-kursen just nu?"
      - "Hur är vädret i Stockholm idag?"
      - "Vilken tid är det?"
  
  smart:
    beskrivning: "Balanserad analys med flera källor för komplexa frågor"
    ai_provider: "xai"  # xAI Grok för djup analys
    ai_model: "grok-beta"
    max_källor: 5
    cache_ttl: 600  # 10 minuter
    förväntad_svarstid: "3-7 sekunder"
    externa_anrop: true
    timeout_seconds: 15
    streaming: false
    temperature: 0.7
    max_tokens: 2048
    rekommenderad_för:
      - "Komplexa analyser"
      - "Jämförelser mellan datakällor"
      - "Djupgående insikter"
      - "Trendanalys"
    exempel:
      - "Analysera svenska ekonomins utveckling"
      - "Jämför OMX med SCB:s sysselsättningsdata"
      - "Ge en översikt av senaste nyheterna"
  
  privat:
    beskrivning: "Helt lokal bearbetning utan externa API:er för maximal integritet"
    ai_provider: "lokal"  # Lokal regelbaserad AI
    ai_model: "lokal"
    max_källor: 3
    cache_ttl: 1800  # 30 minuter
    förväntad_svarstid: "5-15 sekunder"
    externa_anrop: false
    timeout_seconds: 30
    streaming: false
    temperature: 0.0
    max_tokens: 1000
    rekommenderad_för:
      - "Känslig information"
      - "GDPR-strikt behandling"
      - "Offline-läge"
      - "Konfidentiella frågor"
    exempel:
      - "Privat analys av personlig data"
      - "Offline-beräkningar"
      - "Känsliga företagsfrågor"
    begränsningar:
      - "Ingen tillgång till externa API:er"
      - "Begränsad AI-kapacitet (regelbaserad)"
      - "Långsammare responstid"

# Gemensamma inställningar
common:
  max_retries: 3
  retry_backoff_base: 1.0
  rate_limit_enabled: true
  gdpr_logging: true
  circuit_breaker_enabled: true
