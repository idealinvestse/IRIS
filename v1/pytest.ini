[pytest]
# IRIS v6.0 - Pytest Configuration

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Async support
asyncio_mode = auto

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    --color=yes

# Markers
markers =
    asyncio: async tests
    integration: integration tests
    unit: unit tests
    slow: slow running tests

# Coverage options (om pytest-cov är installerat)
# --cov=src
# --cov-report=html
# --cov-report=term-missing

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (om pytest-timeout är installerat)
timeout = 30
timeout_method = thread
